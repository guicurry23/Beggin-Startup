<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrçaCerto - Metas</title>
  <link rel="stylesheet" href="caminho-para-o-seu-css.css"> <!-- Corrija o caminho para o CSS -->
</head>
<body>

  <!-- Formulário para adicionar metas -->
  <div class="container mt-5">
    <h1 class="text-center">Adicionar Meta</h1>
    <form id="metaForm">
      <div class="form-group">
        <label for="meta">Meta:</label>
        <input type="text" id="meta" class="form-control" placeholder="Descreva sua meta" required>
      </div>
      <div class="form-group">
        <label for="prazo">Prazo:</label>
        <input type="date" id="prazo" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="valor-meta">Valor (R$):</label>
        <input type="number" id="valor-meta" class="form-control" placeholder="Ex: 1000" min="0" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Meta</button>
    </form>

    <ul id="metaList" class="list-group mt-3">
      <!-- As metas serão inseridas aqui -->
    </ul>
  </div>

  <!-- Referência ao arquivo main.js -->
  <script src="js/main.js"></script>
</body>
</html>
