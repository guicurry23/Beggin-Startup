    <!-- Planejamento Orçamentário Section -->
    <section class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Planejamento Orçamentário</h2>

        <!-- Formulário de Metas -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Adicionar Meta</h5>
                    </div>
                    <div class="card-body">
                        <form id="goalForm">
                            <div class="form-group">
                                <label for="meta">Meta</label>
                                <input type="text" class="form-control" id="meta" placeholder="Ex: Comprar um carro">
                            </div>
                            <div class="form-group">
                                <label for="prazo">Prazo</label>
                                <input type="date" class="form-control" id="prazo">
                            </div>
                            <div class="form-group">
                                <label for="valor-meta">Valor da Meta</label>
                                <input type="number" class="form-control" id="valor-meta" placeholder="R$">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Adicionar Meta</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Metas Recentes -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Metas Recentes</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="goalList">
                            <!-- Lista gerada dinamicamente -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calculadora de Metas -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Calculadora de Metas</h5>
                    </div>
                    <div class="card-body">
                        <form id="calculatorForm">
                            <div class="form-group">
                                <label for="metaValue">Valor da Meta</label>
                                <input type="number" class="form-control" id="metaValue" placeholder="R$">
                            </div>
                            <div class="form-group">
                                <label for="investment">Escolha o Investimento</label>
                                <select class="form-control" id="investment">
                                    <option value="cdb">CDB</option>
                                    <option value="tesouro">Tesouro Direto</option>
                                    <option value="selic">SELIC</option>
                                    <option value="cdi">CDI</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
                        </form>
                        <div id="calculatorResult" class="mt-3">
                            <!-- Resultado da Calculadora -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
